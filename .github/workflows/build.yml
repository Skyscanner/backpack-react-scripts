name: Build

on:
  push:
    branches: [fork]
  pull_request:
    branches: [fork]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install
        run: yarn --no-progress --non-interactive --no-lockfile

      - name: Build
        run: yarn build
